{%extends "registration/base.html"%} {% load bootstrap4 %}


{% block content %}
<div class="container" style="padding-top: 100px;">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-6">
            <img class="img-responsive" src="/static/img/h1.jpg" alt="" style="height: 550px; width: 550px;">
        </div>
        <div class="col-md-5">
            {% if form.errors %}
            <p> Some Information Might be Incorrect </p>
            {% endif %}
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="text-center" style="font-weight: bold; color:blue">Mtaafix Sign Up</h3>
                </div>
                <div class="panel-body">

                    <form action="/accounts/register/" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
                        </div>

                        <input type="hidden" name="" value="">

                    </form>

                </div>

            </div>

        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
