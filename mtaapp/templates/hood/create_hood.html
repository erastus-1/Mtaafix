{%extends 'registration/base.html'%} {%load bootstrap4 %}


{%block content%}
<div class="row container" style="padding-bottom:20px">

    <div class="col-md-4"></div>
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="text-center">Create Hood</h3>
            </div>
            <div class="panel-body">
                <form action="{% url 'createHood' %}" method="post">

                    {%csrf_token%}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-success">Add Hood</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>

</div>

{%endblock%}
